<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <!-- posso usar o .stop que vai fazer a mesma coisa do stopPropagation -->
    <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
  </p>
  <a v-on:click.prevent="" href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    link: 'https://www.google.com',
    methods: {
      somar(passo, event) {
        console.log(passo, event)
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      // parar(event) {
      //   event.stopPropagation()
      // }
    }
  })
</script>
