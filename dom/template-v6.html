<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html='linkHtml'></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS2',
      link: 'https:www.google.com',
      linkHtml: '<a href="https:www.google.com">Google</a>'
    },
    methods: {
      saudacao() {
        console.log(this)
        return this.titulo = 'Bom dia!'
      }
    }
  })
</script>
